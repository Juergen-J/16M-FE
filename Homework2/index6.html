<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <main>
    <table border="1px dashed black" width="1000px">
      <tr height="150px">
        <td rowspan="3" width="150px" bgcolor="red"></td><td colspan="5" bgcolor="blue"></td><td rowspan="2" width="150px" bgcolor="yellow"></td>
      </tr>
      <tr height="150px">
        <td td rowspan="2" width="150px" bgcolor="green"><td colspan="4" bgcolor="#2DFFFE"></td>
      </tr>
      <tr height="150px">
        <td colspan="5" bgcolor="#FD28FC"></td>
      </tr>

    </table>
  </main>
</body>
</html>
